<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anshus Noufiya</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter', sans-serif;
    overflow:hidden;
}

/* ================= HERO CONTAINER ================= */

.hero{
    position:relative;
    height:100vh;
    width:100%;
    display:flex;
}

/* ================= LEFT SIDE (WHITE) ================= */

.hero-left{
    width:65%;
    background:#f4f4f4;
    padding-left:8%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    position:relative;
    z-index:2;
}

/* NAVIGATION */

.nav{
    position:absolute;
    top:40px;
    left:8%;
    display:flex;
    gap:40px;
}

.nav a{
    text-decoration:none;
    color:#222;
    font-weight:500;
}

.contact-btn{
    background:#111;
    color:#fff;
    padding:10px 24px;
    border-radius:25px;
}

/* TEXT CONTENT */

.hero-left h4{
    font-size:22px;
    color:#777;
    margin-bottom:25px;
}

.hero-left h1{
    font-size:72px;
    font-weight:800;
    margin-bottom:20px;
}

.hero-left p{
    font-size:20px;
    color:#666;
}

/* SOCIAL ICONS */

.social{
    margin-top:50px;
    display:flex;
    gap:25px;
}

.social a{
    width:60px;
    height:60px;
    background:#e6e6e6;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:#111;
    font-weight:600;
}

/* ================= RIGHT SIDE (BLACK) ================= */

.hero-right{
    width:35%;
    background:#0e0e0e;
    position:relative;
    display:flex;
    align-items:flex-end;
    justify-content:center;
}

/* DIAGONAL CUT */

.hero-right::before{
    content:"";
    position:absolute;
    left:-160px;
    top:0;
    width:320px;
    height:100%;
    background:#0e0e0e;
    transform:skewX(-12deg);
}

/* IMAGE */

.hero-right img{
    position:relative;
    z-index:3;
    height:780px;
    object-fit:contain;
    filter:drop-shadow(0px 25px 40px rgba(0,0,0,0.4));
}

/* ================= MOBILE ================= */

@media(max-width:992px){

body{
    overflow:auto;
}

.hero{
    flex-direction:column;
    height:auto;
}

.hero-left,
.hero-right{
    width:100%;
}

.hero-left{
    padding:100px 30px;
}

.nav{
    position:relative;
    left:0;
    top:0;
    margin-bottom:40px;
    flex-wrap:wrap;
}

.hero-left h1{
    font-size:42px;
}

.hero-right{
    align-items:center;
    padding-top:40px;
}

.hero-right::before{
    display:none;
}

.hero-right img{
    height:auto;
    width:80%;
}

}
</style>
</head>

<body>

<section class="hero">

    <div class="hero-left">

        <div class="nav">
            <a href="#">About</a>
            <a href="#">Skills</a>
            <a href="#">Portfolio</a>
            <a href="#" class="contact-btn">Contact Me</a>
        </div>

        <h4>Hi, I am</h4>
        <h1>Anshus Noufiya</h1>
        <p>Certified Scrum Master / Agile Coach / Technology Lead</p>

        <div class="social">
            <a href="mailto:anshusnoufiya.ak@gmail.com">âœ‰</a>
            <a href="#">FB</a>
            <a href="#">IN</a>
        </div>

    </div>

    <div class="hero-right">
        <img src="assets/img/profile.png" alt="Anshus Noufiya">
    </div>

</section>

</body>
</html>

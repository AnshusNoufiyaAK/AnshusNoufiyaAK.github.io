<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter',sans-serif;
    overflow:hidden; /* remove unwanted scroll */
}

/* ===== NAV ===== */

nav{
    position:absolute;
    top:40px;
    right:80px;
    z-index:10;
}

nav a{
    text-decoration:none;
    color:#333;
    margin-left:40px;
    font-size:15px;
    font-weight:500;
}

nav a:hover{
    color:#000;
}

.contact-btn{
    background:#111;
    color:#fff;
    padding:12px 26px;
    border-radius:30px;
    font-weight:600;
}

.contact-btn:hover{
    background:#2563eb;
}

/* ===== HERO ===== */

.hero{
    display:flex;
    height:100vh;
}

/* LEFT SIDE */

.hero-left{
    width:60%;
    background:#f2f2f2;
    padding:160px 140px;
    position:relative;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.hero-left h4{
    font-size:20px;
    font-weight:500;
    color:#777;
    margin-bottom:25px;
}

.hero-left h1{
    font-size:72px;
    font-weight:800;
    margin-bottom:25px;
    color:#111;
}

.hero-left p{
    font-size:20px;
    color:#666;
}

/* SOCIALS */

.socials{
    margin-top:50px;
    display:flex;
    gap:20px;
}

.socials a{
    width:60px;
    height:60px;
    border-radius:50%;
    background:#e4e4e4;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:#111;
    font-weight:600;
    transition:0.3s;
}

.socials a:hover{
    background:#111;
    color:#fff;
    transform:translateY(-5px);
}

/* DIAGONAL BLACK SIDE */

.hero-left::after{
    content:"";
    position:absolute;
    top:0;
    right:-120px;
    width:240px;
    height:100%;
    background:#0e0e0e;
    transform:skewX(-12deg);
}

/* RIGHT SIDE */

.hero-right{
    width:40%;
    background:#0e0e0e;
    display:flex;
    align-items:flex-end;  /* align image bottom */
    justify-content:center;
    overflow:hidden;
}

.hero-right img{
    height:900px;  /* EXACT requested height */
    object-fit:contain;
}

/* ===== RESPONSIVE ===== */

@media(max-width:992px){

body{
    overflow:auto;
}

.hero{
    flex-direction:column;
    height:auto;
}

.hero-left,
.hero-right{
    width:100%;
}

.hero-left{
    padding:100px 30px;
}

.hero-left::after{
    display:none;
}

.hero-right{
    align-items:center;
    padding-top:40px;
}

.hero-right img{
    height:auto;
    width:80%;
}

nav{
    right:20px;
    top:20px;
}

}

</style>
</head>

<body>

<nav>
    <a href="#">About</a>
    <a href="#">Skills</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="#" class="contact-btn">Contact Me</a>
</nav>

<section class="hero">

    <div class="hero-left">
        <h4>Hi, I am</h4>
        <h1>Anshus Noufiya</h1>
        <p>Certified Scrum Master / Agile Coach / Technology Lead</p>

        <div class="socials">
            <a href="mailto:anshusnoufiya.ak@gmail.com">âœ‰</a>
            <a href="https://github.com/AnshusNoufiyaAK" target="_blank">GH</a>
            <a href="https://www.linkedin.com/in/anshus-noufiya-ak" target="_blank">IN</a>
        </div>
    </div>

    <div class="hero-right">
        <img src="assets/img/profile.png" alt="Anshus Noufiya">
    </div>

</section>

</body>
</html>

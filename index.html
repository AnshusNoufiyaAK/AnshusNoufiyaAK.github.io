<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anshus Noufiya | Scrum Master</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter',sans-serif;
    overflow-x:hidden;
}

/* ===== NAVIGATION ===== */

nav{
    position:absolute;
    top:30px;
    right:60px;
    z-index:100;
}

nav a{
    text-decoration:none;
    color:#111;
    margin-left:35px;
    font-size:14px;
    font-weight:500;
}

.contact-btn{
    background:#111;
    color:#fff;
    padding:10px 22px;
    border-radius:30px;
    font-weight:600;
}

.contact-btn:hover{
    background:#2563eb;
    color:white;
}

/* ===== HERO SECTION ===== */

.hero{
    display:flex;
    height:100vh;
}

/* LEFT SIDE */

.hero-left{
    width:60%;
    background:#f4f4f4;
    padding:140px 120px;
    position:relative;
}

.hero-left h4{
    font-size:20px;
    font-weight:500;
    color:#666;
    margin-bottom:25px;
}

.hero-left h1{
    font-size:70px;
    font-weight:800;
    margin-bottom:25px;
}

.hero-left p{
    font-size:20px;
    color:#555;
}

/* SOCIAL ICONS */

.socials{
    margin-top:45px;
}

.socials a{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:55px;
    height:55px;
    background:#e6e6e6;
    margin-right:20px;
    border-radius:12px;
    text-decoration:none;
    color:#111;
    font-weight:600;
    transition:0.3s;
}

.socials a:hover{
    background:#2563eb;
    color:white;
    transform:translateY(-4px);
}

/* DIAGONAL DIVIDER */

.hero-left::after{
    content:'';
    position:absolute;
    top:0;
    right:-120px;
    width:240px;
    height:100%;
    background:#111;
    transform:skewX(-12deg);
}

/* RIGHT SIDE */

.hero-right{
    width:40%;
    background:#111;
    display:flex;
    align-items:center;
    justify-content:center;
}

.hero-right img{
    width:85%;
    max-width:500px;
}

/* RESPONSIVE */

@media(max-width:992px){

.hero{
    flex-direction:column;
}

.hero-left,
.hero-right{
    width:100%;
    height:auto;
}

.hero-left::after{
    display:none;
}

nav{
    right:20px;
}

.hero-left{
    padding:80px 30px;
}

.hero-left h1{
    font-size:40px;
}

}

</style>
</head>

<body>

<!-- NAVIGATION -->
<nav>

        <h1>Anshus Noufiya</h1>

        <div class="socials">

        </div>
    </div>

    <div class="hero-right">
        <!-- Replace with your generated image file -->
        <img src="assets/img/profile.png" alt="Anshus Noufiya">
    </div>

</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anshus Noufiya | Scrum Master</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
}

/* NAVIGATION */
nav {
    position: absolute;
    top: 30px;
    right: 60px;
    z-index: 10;
}

nav a {
    text-decoration: none;
    color: white;
    margin-left: 30px;
    font-weight: 500;
    font-size: 14px;
}

.contact-btn {
    background: white;
    color: black;
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: 600;
}

/* HERO CONTAINER */
.hero {
    display: flex;
    height: 100vh;
}

/* LEFT SIDE */
.hero-left {
    width: 55%;
    background: #f4f4f4;
    padding: 120px 100px;
    position: relative;
}

.hero-left h4 {
    font-weight: 500;
    color: #555;
    margin-bottom: 20px;
}

.hero-left h1 {
    font-size: 60px;
    font-weight: 800;
    margin-bottom: 20px;
}

.hero-left p {
    color: #777;
    font-size: 18px;
}

/* SOCIAL ICONS */
.socials {
    margin-top: 40px;
}

.socials a {
    display: inline-block;
    width: 45px;
    height: 45px;
    background: #e0e0e0;
    margin-right: 15px;
    text-align: center;
    line-height: 45px;
    border-radius: 8px;
    color: black;
    text-decoration: none;
    transition: 0.3s;
}

.socials a:hover {
    background: #2563eb;
    color: white;
}

/* RIGHT SIDE */
.hero-right {
    width: 45%;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

/* Diagonal Effect */
.hero-left::after {
    content: '';
    position: absolute;
    right: -100px;
    top: 0;
    width: 200px;
    height: 100%;
    background: black;
    transform: skewX(-10deg);
}

.hero-right img {
    width: 75%;
    max-width: 450px;
}

/* RESPONSIVE */
@media(max-width: 992px) {
    .hero {
        flex-direction: column;
    }

    .hero-left,
    .hero-right {
        width: 100%;
        height: auto;
    }

    .hero-left::after {
        display: none;
    }

    nav {
        right: 20px;
    }
}
</style>
</head>

<body>

<nav>
    <a href="#">About</a>
    <a href="#">Skills</a>
    <a href="#">Portfolio</a>
    <a href="#" class="contact-btn">Contact Me</a>
</nav>

<div class="hero">

    <!-- LEFT -->
    <div class="hero-left">
        <h4>Hi, I am</h4>
        <h1>Anshus Noufiya</h1>
        <p>Certified Scrum Master / Agile Coach / Technology Lead</p>

        <div class="socials">
            <a href="mailto:anshusnoufiya.ak@gmail.com">@</a>
            <a href="https://github.com/AnshusNoufiyaAK">GH</a>
            <a href="https://www.linkedin.com/in/anshus-noufiya-ak">IN</a>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="hero-right">
        <!-- Replace with your own profile image -->
        <img src="assets/img/profile.png" alt="Anshus Noufiya">
    </div>

</div>

</body>
</html>

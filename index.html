<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anshus Noufiya</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter', sans-serif;
    overflow:hidden;
}

/* ================= HERO ================= */

.hero{
    position:relative;
    height:100vh;
    width:100%;
    display:flex;
}

/* LEFT WHITE */

.hero-left{
    width:80%;
    background:#f4f4f4;
    padding-left:8%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    position:relative;
    z-index:2;
}
.hero-right {
    width: 20%;
    background: linear-gradient(135deg, #0e0e0e 50%);
}


/* RIGHT BLACK */


/* ================= DIAGONAL CROSS ================= */

.hero::after{
    content:"";
    position:absolute;
    top:0;
    left:55%;
    width:300px;
    height:100%;
    background:#fffff;
    transform:skewX(-15deg);
    z-index:1;
}

/* ================= NAV ================= */

.nav{
    position:absolute;
    top:40px;
    left:8%;
    display:flex;
    gap:40px;
}

.nav a{
    text-decoration:none;
    color:#222;
    font-weight:500;
}

.contact-btn{
    background:#111;
    color:#fff;
    padding:10px 24px;
    border-radius:25px;
}

/* ================= TEXT ================= */

.hero-left h4{
    font-size:22px;
    color:#777;
    margin-bottom:25px;
}

.hero-left h1{
    font-size:72px;
    font-weight:800;
    margin-bottom:20px;
}

.hero-left p{
    font-size:20px;
    color:#666;
}

/* ================= IMAGE ================= */

.profile-img{
    position:absolute;
    bottom:0;
    left:75%;
    transform:translateX(-40%);
    height:780px;
    z-index:3;
    filter:drop-shadow(0px 30px 40px rgba(0,0,0,0.4));
}

/* ================= MOBILE ================= */

@media(max-width:992px){

body{
    overflow:auto;
}

.hero{
    flex-direction:column;
    height:auto;
}

.hero-left,
.hero-right{
    width:100%;
}

.hero::after{
    display:none;
}

.profile-img{
    position:relative;
    left:0;
    transform:none;
    height:auto;
    width:80%;
    display:block;
    margin:40px auto 0;
}

.hero-left{
    padding:100px 30px;
}

.hero-left h1{
    font-size:42px;
}

.nav{
    position:relative;
    left:0;
    top:0;
    margin-bottom:40px;
    flex-wrap:wrap;
}

}
</style>
</head>

<body>

<section class="hero">

    <div class="hero-left">

        <div class="nav">
            <a href="#">About</a>
            <a href="#">Skills</a>
            <a href="#">Portfolio</a>
            <a href="#" class="contact-btn">Contact Me</a>
        </div>

        <h4>Hi, I am</h4>
        <h1>Anshus Noufiya</h1>
        <p>Certified Scrum Master / Agile Coach / Technology Lead</p>

    </div>

    <div class="hero-right"></div>

    <!-- IMAGE BETWEEN WHITE & BLACK -->
    <img src="assets/img/profile.png" class="profile-img" alt="Anshus Noufiya">

</section>

</body>
</html>

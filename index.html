<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter',sans-serif;
    overflow-x:hidden;
}

/* ================= NAVIGATION ================= */

nav{
    position:absolute;
    top:40px;
    left:8%;
    z-index:100;
}

nav a{
    text-decoration:none;
    color:#222;
    margin-right:35px;
    font-size:15px;
    font-weight:500;
}

.contact-btn{
    background:#111;
    color:#fff;
    padding:10px 22px;
    border-radius:25px;
    font-weight:600;
}

.contact-btn:hover{
    background:#2563eb;
}

/* ================= HERO ================= */

.hero{
    display:flex;
    height:100vh;
    position:relative;
}

/* LEFT WHITE SIDE */

.hero-left{
    width:65%;
    background:#f3f3f3;
    padding:0 8%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    position:relative;
    z-index:2;
}

.hero-left h4{
    font-size:20px;
    color:#777;
    margin-bottom:25px;
}

.hero-left h1{
    font-size:70px;
    font-weight:800;
    margin-bottom:25px;
}

.hero-left p{
    font-size:20px;
    color:#666;
}

/* SOCIAL */

.socials{
    margin-top:45px;
    display:flex;
    gap:20px;
}

.socials a{
    width:55px;
    height:55px;
    background:#e6e6e6;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:#111;
    font-weight:600;
    transition:0.3s;
}

.socials a:hover{
    background:#111;
    color:#fff;
}

/* RIGHT DARK SIDE */

.hero-right{
    width:35%;
    background:#0e0e0e;
    position:relative;
    display:flex;
    align-items:flex-end;
    justify-content:center;
}

/* DIAGONAL OVERLAY */

.hero-right::before{
    content:"";
    position:absolute;
    left:-120px;
    top:0;
    width:240px;
    height:100%;
    background:#0e0e0e;
    transform:skewX(-12deg);
    z-index:1;
}

/* IMAGE */

.hero-right img{
    position:relative;
    z-index:2;
    height:750px; /* reduced height */
    object-fit:contain;
}

/* ================= MOBILE ================= */

@media(max-width:992px){

nav{
    position:relative;
    left:0;
    top:0;
    padding:20px;
    background:#f3f3f3;
    display:flex;
    justify-content:space-between;
}

.hero{
    flex-direction:column;
    height:auto;
}

.hero-left,
.hero-right{
    width:100%;
}

.hero-left{
    padding:80px 30px;
}

.hero-left h1{
    font-size:42px;
}

.hero-right{
    align-items:center;
    padding:40px 0;
}

.hero-right::before{
    display:none;
}

.hero-right img{
    height:auto;
    width:80%;
}

}

</style>
</head>

<body>

<nav>
    <div>
        <a href="#">About</a>
        <a href="#">Skills</a>
        <a href="portfolio.html">Portfolio</a>
    </div>
    <a href="#" class="contact-btn">Contact Me</a>
</nav>

<section class="hero">

    <div class="hero-left">
        <h4>Hi, I am</h4>
        <h1>Anshus Noufiya</h1>
        <p>Certified Scrum Master / Agile Coach / Technology Lead</p>

        <div class="socials">
            <a href="mailto:anshusnoufiya.ak@gmail.com">âœ‰</a>
            <a href="https://github.com/AnshusNoufiyaAK" target="_blank">GH</a>
            <a href="https://www.linkedin.com/in/anshus-noufiya-ak" target="_blank">IN</a>
        </div>
    </div>

    <div class="hero-right">
        <img src="assets/img/profile.png" alt="Anshus Noufiya">
    </div>

</section>

</body>
</html>
